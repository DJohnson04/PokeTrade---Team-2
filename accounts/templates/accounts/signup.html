{% extends 'base.html' %}
{% block content %}
<div class="bg-signup">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2 class="text-center" style="font-size: xxx-large; font-family: 'Wendy One', sans-serif">Sign Up</h2>
            <hr />
            <form method="POST" style="font-size:larger; font-family: 'Sniglet', sans-serif;">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <div class="text-center">
                <button type="submit"
                    style="font-size:x-large; font-family: 'Sniglet', sans-serif; background-color: #386ABB;"
                    class="btn text-white">Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
