{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="bg-login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow p-4">
              <div class="card-body">
                <h2 class="text-center" style="font-size: xxx-large; font-family: 'Wendy One', sans-serif">Login</h2>
                <hr />
                {% if template_data.error %}
                <div class="alert alert-danger" role="alert">
                  {{ template_data.error }}
                </div>
                {% endif %}
                <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                    <label for="username" style="font-size:larger; font-family: 'Sniglet', sans-serif;">Username:</label>
                    <input id="username" type="text"
                           name="username" required
                           autocomplete="username"
                           class="form-control"
                           style="font-size:larger; font-family: 'Sniglet', sans-serif;">
                  </p>
                  <p>
                    <label for="password" style="font-size:larger; font-family: 'Sniglet', sans-serif;">Password:</label>
                    <input id="password" type="password"
                           name="password" required
                           autocomplete="current-password"
                           class="form-control"
                           style="font-size:larger; font-family: 'Sniglet', sans-serif;">
                  </p>
                  <p>
                    <a href="{% url 'password_reset' %}" style="font-size:larger; font-family: 'Sniglet', sans-serif;">Forgot Password?</a>
                  </p>
                  <p>
                    <a href="{% url 'accounts.signup' %}" style="font-size:larger; font-family: 'Sniglet', sans-serif;">Create an Account</a>
                  </p>
                  <div class="text-center">
                    <button type="submit"
                      style="font-size:x-large; font-family: 'Sniglet', sans-serif; background-color: #386ABB;"
                      class="btn text-white">Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
