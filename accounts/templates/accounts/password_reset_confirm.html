{% extends 'base.html' %}
{% block content %}
<div class="bg-reset" style="min-height: 100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8" style="padding-top: 2%">
        <div class="card shadow p-4">
          <div class="card-body">
            <h2 style="font-size: xxx-large; font-family: 'Wendy One', sans-serif;" class="text-center">Create a New Password</h2>
            <hr />
            <p style="font-size: larger; font-family: 'Sniglet', sans-serif;">Enter your new password below!</p>
            <form method="post" style="font-size: larger; font-family: 'Sniglet', sans-serif;">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4" style="background-color: #386ABB; font-size: larger; font-family: 'Sniglet', sans-serif;">Reset Password</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
