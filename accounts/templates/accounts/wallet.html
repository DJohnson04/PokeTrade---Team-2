{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">
          Wallet: ${{ wallet }}
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button 
            type="submit" 
            class="btn btn-primary btn-block mt-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
