{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="bg-wallet">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h2 class="text-center" style="font-size: xxx-large; font-family: 'Wendy One', sans-serif">My Wallet</h2>
            <hr style="padding-bottom: 5%;"/>
            <h3 class="text-center" style="font-family: 'Sniglet', sans-serif;">Current Balance:</h3>
            <h2 class="text-center" style="padding-bottom: 10%; font-family: 'Sniglet', sans-serif;">${{ wallet }}</h2>
            <form method="post" style="font-size: large; font-family: 'Sniglet', sans-serif">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button
                type="submit"
                style="font-size:x-large; font-family: 'Sniglet', sans-serif; background-color: #386ABB;"
                class="btn text-white text-center">
                Submit
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
