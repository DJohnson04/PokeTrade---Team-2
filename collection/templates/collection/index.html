<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Pokemon</h1>

    <h2>Owned Pokémon:</h2>
    <ul>
        {% for pokemon in owned_pokemon %}
            <li>{{ pokemon.name }}</li>
            <img src="{{pokemon.image_url}}">
        {% empty %}
            <p>You do not own any Pokémon yet.</p>
        {% endfor %}
    </ul>
</body>
</html>
