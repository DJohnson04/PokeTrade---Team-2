{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>PokeTrade</h2>
    <p>Your One-Stop Shop for Digital Pokemon Card Collecting!</p>
  </div>
</header>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Create a New Listing</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
